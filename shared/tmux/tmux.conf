unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "RELOADING CONFIGURATION FILE..."

# change leader to "a"
unbind C-b
set -g prefix C-a

# enable mouse
set -g mouse on
set -g base-index 1
set -g detach-on-destroy off
set -g status-justify absolute-centre

# vim inspired pane browsing
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# so that Ctrl-a works, see https://stackoverflow.com/a/9696785
bind a send-prefix

# opening new panes in the current working derctory of the pane you in
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# status line customization, see
set -g status-position bottom
# https://dev.to/brandonwallace/make-your-tmux-status-line-100-better-with-bash-mgf
# https://github.com/chubin/wttr.in?tab=readme-ov-file#tmux
# https://gist.github.com/markandrewj/ead05ebc20f3968ec07e
set -g status-interval 20
set -g status-right-length 100

# date and time, ram usage
DATETIME='#(date "+%%Y-%%m-%%d %%H:%%M")'
RAM_USAGE="#(ps -caxm -orss= | awk '{ sum += $1 } END { printf \"%%.1f Gb\", sum/1024/1024}')"
set -g status-right "$RAM_USAGE | $DATETIME "
set -g status-left "#(echo #{session_name} | cut -d / -f 4)"

# trying to fix incorrect colors in tmux
set-option -ga terminal-overrides ",alacritty:Tc"
set -g default-terminal "alacritty"

# status line colors
set -g status-bg black
set -g status-fg green

# keybind to create a new sesh
bind C-c command-prompt -p "enter the new session name:" 'new-session -s %1'

# popups
## lazy git
bind C-g display-popup -EE -w 85% -h 85% -d "#{pane_current_path}" lazygit
## wake up Neo...
bind C-n display-popup -EE -w 85% -h 85% "cmatrix -u 8"
## kill a sesh
bind C-k display-popup -EE -T "kill session" 'tmux kill-session -t $(tmux list-sessions -F "#{session_name}" | fzf)'
# ## fzf-backed session list
# ## NOTE: hacky -- the required client is always assumed to be the first in the list of clients
# bind C-s display-popup -EE -T "switch to session" 'tmux switch-client -c $(tmux list-clients -F "#{client_name}" | head -1) -t $(tmux list-sessions -F "#{session_name}" | fzf)'
bind C-j display-popup -E /Users/grigorii/code/scripts/tmux_scripts/tmux_sesh.sh


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.config/tmux/plugins/tpm/tpm'
